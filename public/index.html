<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.endava.com/Design/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Timer with Redux Saga"
    />
    <title>React App</title>
    <style>
      @font-face {
        font-family: "Digital-7";
        src:url("/digital-7.ttf");
      }
      .container {
        width: 300px;
        margin: auto;
      }
      h1 {
        padding-left: 80px;
      }
      .timer {
        font-family: Digital-7;
        font-size: 28px;
        color: green;
        margin-bottom: 15px;
        padding-left: 80px;
      }
      button {
        color: #20bf6b;
        text-transform: uppercase;
        background: #ffffff;
        padding: 10px;
        border: 4px solid #20bf6b;
        border-radius: 6px;
        display: inline-block;
        transition: all 0.3s ease 0s;
        margin-right: 20px;
      }
      button:hover {
        border-radius: 50px;
        transition: all 0.3s ease 0s;
      }
      button:focus {
        outline: none;
      }
      .btn-stop {
        border-color: red;
        color: red;
      }
      .btn-reset {
        border-color: #DCD020;
        color: #DCD020;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
